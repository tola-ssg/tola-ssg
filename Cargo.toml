[package]
name = "tola"
version = "0.5.15"
edition = "2024"
description = "static site generator for typst-based blog - keeping your focus on the content"
documentation = "https://github.com/kawayww/tola-ssg"
homepage = "https://github.com/kawayww/tola-ssg"
repository = "https://github.com/kawayww/tola-ssg"
keywords = ["blog", "static", "typst", "ssg", "cli"]
categories = ["command-line-utilities"]
license = "MIT"
exclude = [
    "/target",
    "/screenshots",
    "/result",
]

# Reduce the size of binary file
[profile.release]
opt-level = 3
lto = true
panic = 'abort'
incremental = true
strip = true

[profile.flamegraph]
inherits = "release"
debug = 1
strip = false

[dependencies]
anyhow = "1.0.98"
which = "8.0.0"
axum = "0.8.4"
clap = { version = "4.5.40", features = ["derive", "string"] }
colored = "3.0.0"
crossterm = "0.29.0"
minify-html = "0.16.4"
notify = "8.0.0"
rayon = "1.10.0"
lru = "0.16.0"
dashmap = "6.1.0"
regex = "1.12.2"
tokio = { version = "1.45.1", features = [
    "macros",
    "rt",
    "rt-multi-thread",
    "signal",
] }
tower-http = { version = "0.6.6", features = ["fs"] }
serde = "1.0.219"
serde_json = "1.0.0"
toml = "0.8.23"
thiserror = "2.0.12"
educe = "0.6.0"
gix = { version = "0.72.1", default-features = false, features = [
    "basic",
    "parallel",
    "excludes",
] }
shellexpand = { version = "3.1.1", features = ["path", "tilde"] }
quick-xml = "0.38.0"
slug = "0.1.6"
usvg = "0.45.1"
resvg = "0.45.1"
ravif = { version = "0.12.0", default-features = false, features = [
    "asm",
    "threading",
] }
urlencoding = "2.1.3"
rss = { version = "2.0.12", features = ["validation", "atom"] }
chrono = { version = "0.4.41", features = ["serde"] }
portable-pty = "0.9.0"

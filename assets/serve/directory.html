<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>/{path} - tola</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e4e4e7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            color: #a5b4fc;
        }
        h1 .path { color: #e4e4e7; }
        ul {
            list-style: none;
        }
        li {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: background 0.2s;
        }
        li:hover {
            background: rgba(255,255,255,0.05);
        }
        li.parent {
            opacity: 0.7;
        }
        .icon {
            margin-right: 0.75rem;
        }
        a {
            color: #60a5fa;
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            color: #93c5fd;
        }
        footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            font-size: 0.875rem;
            color: #71717a;
        }
        footer a {
            color: #a5b4fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“‚ <span class="path">/{path}</span></h1>
        </header>
        <ul>
            {parent_link}
            {entries}
        </ul>
        <footer>
            Powered by <a href="https://github.com/KawaYww/tola-ssg" target="_blank">tola</a>
        </footer>
    </div>
</body>
</html>
